<md-list ng-cloak ng-init="vm.init()">
    <h2 id="title" class="md-toolbar-tools">Customer selection</h2>
    <md-list-item ng-repeat="customer in vm.customers" ng-click="vm.select(customer)">
        <img alt="{{ customer.name }}" ng-src="img/sky.png" class="md-avatar" />
        <p>{{ customer.name }}</p>
    </md-list-item>
</md-list>
