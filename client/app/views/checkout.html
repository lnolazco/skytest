<md-content class="md-padding" layout="row" layout-wrap layout-align="center start" layout-xs="column" ng-init="vm.init()" ng-cloak>
    <div flex="80" flex-xs="100" layout="column">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span id="title" class="md-headline">{{vm.title}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <md-list>
                  <md-list-item ng-repeat="item in vm.products">
                    <div class="md-list-item-text">
                      <h3>{{item.category}}</h3>
                      <span>{{item.product}}</span>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                  </md-list-item>
                </md-list>
            </md-card-content>
            <md-card-actions ng-if="vm.showButtons" layout="row" layout-align="end center">
                <md-button class="md-raised" ui-sref="home.confirmed">Proceed</md-button>
                <md-button class="md-raised" ng-click="vm.clear()">Clear</md-button>
            </md-card-actions>
        </md-card>
    </div>
</md-content>
